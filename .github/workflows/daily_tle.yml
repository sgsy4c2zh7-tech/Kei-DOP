name: Daily TLE Download (ALL + GNSS)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 0 * * *"  # daily 00:30 UTC (09:30 JST)

permissions:
  contents: write

concurrency:
  group: daily-tle
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch TLEs (ALL + GNSS)
        run: python scripts/fetch_tle.py

      - name: Build indexes (index.json)
        run: python scripts/build_index.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/**/tle_*.txt data/**/index.json
          git diff --cached --quiet || git commit -m "Daily TLE update (ALL + GNSS)"
          git push
